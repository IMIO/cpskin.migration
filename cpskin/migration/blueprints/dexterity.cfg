[transmogrifier]
pipeline =
    catalogsource
    skip-plonesite
    setuuid
    folders
    cpskin
    schemaupdater
    owner
    workflow
    local_roles
    logger

[catalogsource]
blueprint = collective.jsonmigrator.catalogsource
remote-url = http://localhost:8080/Plone
remote-username = admin
remote-password = admin
catalog-path = /portal_catalog
catalog-query = {}

[skip-plonesite]
blueprint = collective.transmogrifier.sections.condition
condition = python:item['_type'] != 'Plone Site'

[setuuid]
blueprint = collective.transmogrifier.sections.manipulator
keys = _uid
destination = string:plone.uuid

[fieldscorrector]
blueprint = cpskin.migration.blueprints.cpskin.fieldscorrector

[folders]
blueprint = collective.transmogrifier.sections.folders
path-key = _path

[cpskin]
blueprint = cpskin.migration.blueprints.cpskin.dexterity
remote-url = http://localhost:8080/Plone
remote-username = admin
remote-password = admin
path-key = _path
pos-key = _gopip
keys =
    _type
    _path
    _gopip


[schemaupdater]
blueprint = cpskin.migration.blueprint.cpskin.schemaupdater
path-key = _path

[owner]
blueprint = collective.jsonmigrator.owner
owner-key = _owner
path-key = _path

[workflow]
blueprint = cpskin.migration.blueprints.cpskin.workflow

[local_roles]
blueprint = collective.jsonmigrator.local_roles

[logger]
blueprint = quintagroup.transmogrifier.logger
keys =
    _type
    _path
